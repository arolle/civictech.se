<section class="section">
  <div class="container">
    <h2 class="title">{{site.partner[page.lang].partnership}}</h2>

    <div class="columns">
      {% for item in site.partners %}
        <div class="column">
          <a href="{{item.link}}" title="{{item.title}}">
            <img src="{{site.baseurl}}{{item.logo}}" alt="{{item.title}}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
