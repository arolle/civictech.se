{% assign partners=site.categories[item.ref] | where:"lang", item.lang %}

<div class="row">
  {% for partner in partners %}
    {% if partner.image %}
      <div class="col-4 col-sm-2 col-lg-3 text-center mb-2 mb-lg-0">
        <img class="mw-100 align-middle" src="{{site.baseurl}}{{partner.image}}" alt="{{partner.title}}" style="max-height:115px">
      </div>
    {% endif %}
  {% endfor %}
</div>
