<!DOCTYPE html>
<html lang="{{page.lang}}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url %}

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00ffcc">
  <meta name="theme-color" content="#00ffcc">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: full_base_url }}">
</head>

<body id="{{page.id}}">

  {{ content }}

  {% include menu-mobile.html %}

  <!-- JavaScript -->
  <script src="{{ "/assets/js/holder.min.js" | prepend: full_base_url }}"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
</body>
</html>
