<div class="row mt-4 mt-lg-5 mb-2 mb-lg-4">
  <div class="col-lg-10 offset-lg-1 text-center">
    <h1 class="text-primary">{{page.title}}</h1>
  </div>
</div>
{% if page.image-top %}
  <div class="row mt-1 mb-3 mb-lg-5">
    <div class="col-10 offset-1 col-lg-5 offset-lg-4 text-center">
      <img src="{{site.baseurl}}{{page.image-top}}" class="img-fluid">
    </div>
  </div>
{% endif %}
